name: Validate Module Sources

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install checkov pyyaml
      - name: Create __init__.py for external checks
        run: touch checkov/__init__.py
      - name: Test pass.tf (should have 0 custom check failures)
        run: |
          echo "Running Checkov on pass.tf..."
          output=$(checkov -f examples/pass/pass.tf --external-checks-dir checkov/ --skip-check CKV_TF_1,CKV_TF_2 --compact || true)
          failures=$(echo "$output" | grep -c "FAILED for resource:" || echo "0")
          failures=$(echo "$failures" | head -1 | tr -d '\n')
          echo "Found $failures custom check failures (expected: 0)"
          if [ "$failures" != "0" ]; then
            echo "❌ Expected 0 custom check failures but found $failures"
            exit 1
          fi
          echo "✅ Pass test successful"
      - name: Test fail.tf (should have 4 custom check failures)
        run: |
          echo "Running Checkov on fail.tf..."
          output=$(checkov -f examples/fail/fail.tf --external-checks-dir checkov/ --skip-check CKV_TF_1,CKV_TF_2 --compact || true)
          failures=$(echo "$output" | grep -c "FAILED for resource:" || echo "0")
          failures=$(echo "$failures" | head -1 | tr -d '\n')
          echo "Found $failures custom check failures (expected: 4)"
          if [ "$failures" != "4" ]; then
            echo "❌ Expected 4 custom check failures but found $failures"
            exit 1
          fi
          echo "✅ Fail test successful"

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      - run: chmod +x ./pre-commit/validate-module-sources.sh
      - name: Test pass.tf (should have 0 violations)
        run: |
          echo "Running pre-commit script on pass.tf..."
          output=$(./pre-commit/validate-module-sources.sh examples/pass/pass.tf 2>&1 || true)
          echo "$output"
          violations=$(echo "$output" | grep -c "ERROR:" || echo "0")
          violations=$(echo "$violations" | head -1 | tr -d ' \n')
          echo "Found $violations violations (expected: 0)"
          if [ "$violations" != "0" ]; then
            echo "❌ Expected 0 violations but found $violations"
            exit 1
          fi
          echo "✅ Pass test successful"
      - name: Test fail.tf (should have 4 violations)
        run: |
          echo "Running pre-commit script on fail.tf..."
          output=$(./pre-commit/validate-module-sources.sh examples/fail/fail.tf 2>&1 || true)
          echo "$output"
          violations=$(echo "$output" | grep -c "ERROR:" || echo "0")
          violations=$(echo "$violations" | head -1 | tr -d ' \n')
          echo "Found $violations violations (expected: 4)"
          if [ "$violations" != "4" ]; then
            echo "❌ Expected 4 violations but found $violations"
            exit 1
          fi
          echo "✅ Fail test successful"

  opa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install OPA
        run: |
          curl -L -o opa_binary https://openpolicyagent.org/downloads/v0.58.0/opa_linux_amd64_static
          chmod +x opa_binary
          sudo mv opa_binary /usr/local/bin/opa
      - name: Test OPA policy
        run: |
          chmod +x examples/test-opa.sh
          cd examples
          ./test-opa.sh
