name: Validate Module Sources

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install checkov pyyaml
      - name: Test pass.tf (should have 0 custom check failures)
        run: |
          output=$(checkov -f examples/pass/pass.tf --external-checks-dir checkov/ --skip-check CKV_TF_1,CKV_TF_2 --compact || true)
          failures=$(echo "$output" | grep -c "CKV_TF_MODULE_SOURCE.*FAILED" || echo "0")
          echo "Found $failures custom check failures"
          if [ "$failures" -ne "0" ]; then
            echo "Expected 0 custom check failures but found $failures"
            exit 1
          fi
      - name: Test fail.tf (should have 3 custom check failures)
        run: |
          output=$(checkov -f examples/fail/fail.tf --external-checks-dir checkov/ --skip-check CKV_TF_1,CKV_TF_2 --compact || true)
          failures=$(echo "$output" | grep -c "CKV_TF_MODULE_SOURCE.*FAILED" || echo "0")
          echo "Found $failures custom check failures"
          if [ "$failures" -ne "3" ]; then
            echo "Expected 3 custom check failures but found $failures"
            exit 1
          fi

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y yq
      - run: chmod +x ./pre-commit/validate-module-sources.sh
      - name: Test pass.tf (should have 0 violations)
        run: ./pre-commit/validate-module-sources.sh examples/pass/pass.tf
      - name: Test fail.tf (should have 3 violations)
        run: |
          output=$(./pre-commit/validate-module-sources.sh examples/fail/fail.tf 2>&1 || true)
          violations=$(echo "$output" | grep -c "ERROR:" || echo "0")
          if [ "$violations" -ne "3" ]; then
            echo "Expected 3 violations but found $violations"
            exit 1
          fi
